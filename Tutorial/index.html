<!--Lenguaje de etiquetas e hipertexto-->
<!DOCTYPE html> <!--Indica al navegador que tipo dee archivo y que versi[on de HTML se est[a utilizando-->
<!--Inicio del archivo HTML -->
<html lang="es"> <!--'lang' indica el idioma utilizado en la pagina-->
<head>
    <meta charset="UTF-8"/><!--Indica al navegador el set de caracteres a utilizar -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/><!--Nos indica que este archivo es compatible con Microsoft Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Adapta la resolucion del contenido de la pagina al dispositivo donde se muestre-->
    <link rel="stylesheet" href="styles.css" /> <!--Enlaza el archivo HTML y CSS-->
    <title>Document</title><!--Determina el titulo de la pagina-->
    <style>
        /*Nos permite escribir CSS en el html */
    </style>
</head>
<!--La etiqueta "body" es una etiqueta de seccion o estructura y se coloca una sola vez en todo el archivo-->
    <body>
        <div><!--La etiqueta "div" es una etiqueta de agrupacion-->
            <h1>Encabezado</h1><!--Las etiquetas "h" son encabezados de distinta importancia y van del 1 al 6-->

            <p>Parrafo</p><!--La etiqueta "p" son parrafos y se pueden escribir varios-->
        </div>    
        
        <footer>Pie de Pagina</footer><!-- -->

    </body>
</html>
